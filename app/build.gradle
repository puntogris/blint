plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.puntogris.blint"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 6
        versionName "0.3.5"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        dataBinding = true
    }
}

ext {
    hilt_version = "2.28.3-alpha"
    nav_version = "2.3.2"
    coroutine_version = '1.4.1'
    room_version = "2.3.0-alpha04"
    room_compiler_version = "2.3.0-alpha02"
    camerax_version = "1.0.0-rc01"
    material_version = "1.3.0-beta01"
    cool_bottom_sheets_version = "1.1.2"
    preferences_version = "1.1.1"
    imagePicker_version = "1.4.3"
    glide_version = "4.11.0"
    paging_version = "3.0.0-alpha11"
    lottieVersion = "3.5.0"
    oneTapLogin_version = "19.0.0"
}

dependencies {
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:26.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-storage-ktx'


    // Material design
    implementation "com.google.android.material:material:$material_version"

    //Mlk kit barcode
    implementation 'com.google.mlkit:barcode-scanning:16.1.0'

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // CameraX
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:1.0.0-alpha20"
//    // If you want to additionally use the CameraX Extensions library
//    implementation "androidx.camera:camera-extensions:1.0.0-alpha20"

    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.6'

    //Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02'
    kapt 'androidx.hilt:hilt-compiler:1.0.0-alpha02'

    //Room
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_compiler_version"

    //RecyclerView borders
    implementation 'me.farahani.spaceitemdecoration:spaceitemdecoration:1.0'

    //Debug
    implementation 'com.jakewharton.timber:timber:4.7.1'

    //Preferences
    implementation "androidx.preference:preference-ktx:$preferences_version"

    //Cool bottom sheets
    implementation "com.maxkeppeler.bottomsheets:core:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.bottomsheets:options:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.bottomsheets:input:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.bottomsheets:info:$cool_bottom_sheets_version"

    //ImagePicker
    implementation "com.github.nguyenhoanglam:ImagePicker:$imagePicker_version"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    //Paging
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    //Leak detector
   // debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.6'

    //Lottie
    implementation "com.airbnb.android:lottie:$lottieVersion"

    //One tap login
    implementation "com.google.android.gms:play-services-auth:$oneTapLogin_version"

    //Expandable Layout
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    //Activities ktx
    implementation 'androidx.activity:activity-ktx:1.2.0-rc01'
    implementation 'androidx.fragment:fragment-ktx:1.3.0-rc01'


    implementation 'com.github.wwdablu:wZip:1.0.1'


}