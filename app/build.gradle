plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.puntogris.blint"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 8
        versionName "0.4.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        dataBinding = true
    }
}
dependencies{
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}

ext {
    hilt_version = "2.28.3-alpha"
    nav_version = "2.3.5"
    coroutine_version = '1.4.3'
    room_version = "2.3.0-alpha04"
    room_compiler_version = "2.3.0-alpha02"
    camerax_version = "1.0.0-rc01"
    material_version = "1.4.0-rc01"
    cool_bottom_sheets_version = "2.2.4"
    preferences_version = "1.1.1"
    imagePicker_version = "1.4.3"
    glide_version = "4.11.0"
    paging_version = "3.0.0-alpha11"
    lottieVersion = "3.5.0"
    oneTapLogin_version = "19.0.0"
    billing_version = "4.0.0"

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:26.2.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-storage-ktx'


    // Material design
    implementation "com.google.android.material:material:$material_version"

    //Mlk kit barcode
    implementation 'com.google.mlkit:barcode-scanning:16.1.1'

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // CameraX
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:1.0.0-alpha20"
//    // If you want to additionally use the CameraX Extensions library
//    implementation "androidx.camera:camera-extensions:1.0.0-alpha20"

    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.6'

    //Hilt
    implementation "com.google.dagger:hilt-android:2.31-alpha"
    kapt "com.google.dagger:hilt-android-compiler:2.31-alpha"
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'
    kapt 'androidx.hilt:hilt-compiler:1.0.0-alpha03'

    //Room
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_compiler_version"

    //RecyclerView borders
   // implementation 'me.farahani.spaceitemdecoration:spaceitemdecoration:1.0'

    //Debug
    implementation 'com.jakewharton.timber:timber:4.7.1'

    //Preferences
    implementation "androidx.preference:preference-ktx:$preferences_version"

    //Cool bottom sheets
    implementation "com.maxkeppeler.sheets:core:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.sheets:options:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.sheets:input:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.sheets:info:$cool_bottom_sheets_version"
    implementation "com.maxkeppeler.sheets:calendar:$cool_bottom_sheets_version"


    //ImagePicker
    implementation "com.github.nguyenhoanglam:ImagePicker:$imagePicker_version"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    //Paging
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    //Leak detector
   // debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.6'

    //Lottie
    implementation "com.airbnb.android:lottie:$lottieVersion"

    //One tap login
    implementation "com.google.android.gms:play-services-auth:$oneTapLogin_version"

    //Expandable Layout
  //  implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    implementation 'com.github.cachapa:ExpandableLayout:2.9.2'

    //Activities ktx
    implementation 'androidx.activity:activity-ktx:1.3.0-beta01'
    implementation 'androidx.fragment:fragment-ktx:1.4.0-alpha02'

    implementation 'com.github.wwdablu:wZip:1.0.1'

    implementation 'com.github.sundeepk:compact-calendar-view:3.0.0'

    //implementation 'com.ajts.androidmads.SQLite2Excel:library:1.0.4'

    implementation "org.apache.poi:poi:4.0.1"
    implementation "org.apache.poi:poi-ooxml:4.0.1"
    implementation("org.apache.poi:poi-ooxml-schemas:4.0.1") {
        exclude group: 'org.apache.xmlbeans'
    }
    implementation "xerces:xercesImpl:2.12.0"

    implementation 'com.github.yesterselga:country-picker-android:1.0'

    implementation "com.android.billingclient:billing-ktx:$billing_version"

   // implementation 'androidmads.library.qrgenearator:QRGenearator:1.0.4'
    implementation 'com.google.zxing:core:3.3.2'

    implementation 'com.github.wwdablu:SimplyPDF:1.1.2'


}